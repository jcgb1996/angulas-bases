<h3>Listado de heores</h3>

<div *ngIf="deleteHero; else nothingWasDeleted">
  <h3  >Héroe borraado <small class="text-danger"> {{deleteHero}} </small></h3>
</div>


<ng-template #nothingWasDeleted>
  <h3>no ha borrado nada </h3>
</ng-template>


<button *ngIf="herosName.length > 0" (click)="removeLastHero()" class="btn btn-outline-danger">
  Borrar ultimo héroe
</button>


<ul class="mt-2 list-group" >
  <li *ngFor="let item of herosName" class="list-group-item">{{item}}</li>
</ul>
