<form class="row" (ngSubmit)="emitCharacter()">
  <h4>Agregar personajes</h4>
  <input type="text" [(ngModel)]="character.name" name="name" class="from-control mb-2" placeholder="Nombre">
  <input type="number" [(ngModel)]="character.power" name="power"  class="from-control mb-2" placeholder="Poder">
  <button type="submit" class="btn btn-primary"> Agregar</button>


</form>
